# Hugo configuration file
title: JDMT.DEV
baseURL: jdmt.dev
enableEmoji: true
enableInlineShortcodes: true

# import hextra as module
theme: hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true
    parser:
      attribute:
        block: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Blog
      pageRef: /blog
      weight: 1
    - name: Projects
      pageRef: /projects
      weight: 2
    - name: Docs
      pageRef: /docs
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/javierdemarco/jdmt.dev"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.png
      link: /

  footer:
    displayCopyright: false
    displayPoweredBy: false

  comments:
    enable: false
    type: giscus
    giscus:
      repo: javierdemarco/jdmt.dev
      repoId: R_kgDON7xvfQ
      category: Discussion
      category-id: DIC_kwDON7xvfc4CnFsQ
      mapping: pathname
      strict: 0
      reactions-enabled: 1
      input-position: top
